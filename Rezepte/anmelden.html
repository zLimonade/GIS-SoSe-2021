<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Brew - Anmeldung</title>
    <link rel="ICON" href="./bilder/agentBrew.ico" type="image/ico" />
    <link rel="stylesheet" href="anmelden.css">
    <script src="anmelden.js" defer></script>
</head>

<body id="anmeldeBody">
    <div id="anmeldeFenster">
        <div id="anmeldeLogoKopf">
            <img src="./bilder/agentBrew.png" alt="Agent Brew Logo, britischer Gentlemen Hut">
            <p>Agent Brew</p>
        </div>

        <div id="anmeldeFormDiv">
            <form>
                <input type="text" name="nutzername" placeholder="Nutzername" id="nutzername">
                <input type="password" name="passwort" placeholder="Passwort" id="passwort">
                <button type="reset" name="anmeldeButton" id="anmeldeButton">Anmelden</button>
            </form>
        </div>

        <h3 id="serverAntwortAnmeldungH3"></h3>

    </div>
</body>

</html>
