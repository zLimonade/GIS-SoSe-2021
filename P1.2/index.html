<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ICON" href="007.ico" type="image/ico" />
    <title>Entrance</title>
</head>

<body>
    <header>
        <h1><b>WELCOME</b></h1>
        <hr />
        <h3>Agent Ranking</h3>
        <ol>
            <li>Agent D</li>
            <li>Agent T</li>
            <li>Agent P</li>
        </ol>
        <img src="start.JPG" alt="start_the_movie" />
    </header>

    <main>
        <hr />
        <form action="portfolio.html">
            <h2>Enter your information</h2>
            <fieldset>
                <legend>Agent Name</legend>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" id="last_name" required>
            </fieldset>

            <fieldset>
                <legend>Agent Infos</legend>
                <label for="agent_id">Agent ID:</label>
                <input type="password" name="agent_id" id="agent_id" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="secret_service">Secret Service:</label>
                <input type="text" name="secret_service" id="secret_service" required>
            </fieldset>

            <fieldset>
                <legend>Agent Password</legend>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
            </fieldset>

            <h3>Fill out this form</h3>
            <a href="Agent_Form.pdf">Agent Form</a>
            <h3>Upload this form</h3>
            <label for="agent_form">Agent Form</label>
            <input type="file" id="agent_form">
            <hr />

            <h3>Entrance enabled after Verificaion</h3>
            <button type="submit">Entrance</button>
        </form>
        <hr />
    </main>

    <footer>
        <p><i>Yours truly</i></p>
        <p><i><b>Agent D</b></i></p>
    </footer>

</body>

</html>
