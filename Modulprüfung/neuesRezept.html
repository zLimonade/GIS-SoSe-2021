    <div class="neuesRezeptDiv">

                    </div>

                    </div>
                </div>

                <div class="zubereitung">
                    <div class="weitererSchrittDiv">
                        <h3>Zubereitung</h3>
                    </div>

                    <div class="schritt">
                        <textarea name="zubereitung" id="zubereitung" cols="34" rows="5" placeholder="Anweisungen"></textarea>
                    </div>
                </div>

                <button type="reset" name="erstellenButton" id="erstellenButton">erstellen</button>
